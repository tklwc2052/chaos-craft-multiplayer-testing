<!DOCTYPE html>
<html>
<head>
    <title>Cha0sCraft Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #000; }
        #ui { position: absolute; top: 10px; left: 10px; color: #00FF00; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; pointer-events: none; display: none; border: 2px solid #567d46; }
        #login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #87ceeb; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        input { padding: 15px; font-size: 20px; border: 3px solid #567d46; border-radius: 5px; margin-bottom: 10px; }
        button { padding: 15px 30px; font-size: 22px; cursor: pointer; background: #567d46; color: white; border: none; border-radius: 5px; box-shadow: 0 4px #2e4225; }
        button:active { box-shadow: 0 2px #2e4225; transform: translateY(2px); }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; background: white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; border: 2px solid black; display: none; }
    </style>
</head>
<body>
    <div id="login">
        <h1 style="color: white; text-shadow: 4px 4px black; font-size: 60px; margin-bottom: 20px;">CHA0SCRAFT</h1>
        <input type="text" id="usernameInput" placeholder="Username" maxlength="12">
        <button id="startBtn">ENTER CHAOS</button>
    </div>

    <div id="crosshair"></div>
    <div id="ui">
        PLAYER: <span id="userNameDisplay">...</span><br>
        COINS: $<span id="coinDisplay">0</span><br><br>
        <small>WASD: Walk | SHIFT: Sneak<br>CLICK: Mine Trees</small>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
