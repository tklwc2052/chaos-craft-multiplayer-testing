<!DOCTYPE html>
<html>
<head>
    <title>Lumber Sim</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #login { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #111; z-index: 100; color: white; flex-direction: column; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; display: none; background: rgba(0,0,0,0.5); padding: 10px; }
        input, button { padding: 10px; margin: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="login">
        <h1>LOGISTICS SIM</h1>
        <input type="text" id="usernameInput" placeholder="Name">
        <button id="startBtn">START</button>
    </div>
    <div id="ui">WASD to move | E to use Forklift</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
