<!DOCTYPE html>
<html>
<head>
    <title>Lumber Logistics Fixed</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: monospace; }
        #ui, #login { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #ui { display: none; pointer-events: none; }
        .stats { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; pointer-events: auto; }
        .reset-btn { background: red; color: white; border: none; padding: 5px; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <button id="startBtn">JOIN FOREST</button>
    </div>
    <div id="ui">
        <div class="stats">
            CASH: $<span id="coinDisplay">100</span><br>
            LOGS: <span id="logDisplay">0</span><br>
            <button onclick="buySapling()">BUY SEED ($20)</button><br>
            <button class="reset-btn" onclick="location.reload()">RELOAD IF STUCK</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
