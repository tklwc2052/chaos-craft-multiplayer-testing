<!DOCTYPE html>
<html>
<head>
    <title>Lumber Tycoon Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: white; }
        #login { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; z-index: 10; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; display: none; pointer-events: auto; }
        input, button { padding: 10px; margin: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div id="login">
        <h1>LUMBER LOGISTICS</h1>
        <input type="text" id="usernameInput" placeholder="Enter Name">
        <button id="startBtn">JOIN GAME</button>
    </div>
    <div id="ui">
        CASH: $<span id="coinDisplay">100</span><br>
        LOGS: <span id="logDisplay">0</span><br>
        <button onclick="location.reload()">RELOAD</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
