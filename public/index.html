<!DOCTYPE html>
<html>
<head>
    <title>Forklift Forestry</title>
    <style>
        body { margin: 0; font-family: monospace; background: #000; overflow: hidden; }

        .hotbar { position: absolute; bottom: 20px; display: flex; gap: 10px; pointer-events: auto; }
        .slot { width: 50px; height: 50px; border: 2px solid white; color: white; display: flex; align-items: center; justify-content: center; }
        .active { background: rgba(255,255,0,0.3); border-color: yellow; }
    </style>
</head>

    <script src="game.js"></script>

</html>
